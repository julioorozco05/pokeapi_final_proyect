<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Prediction API</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Pokémon Prediction API</h1>
    </header>
    <main>
        <p>¡Bienvenido a la Pokémon Prediction API!</p>
        <p>Ingrese los valores de HP, Ataque, Defensa, etc., para predecir el tipo de Pokémon.</p>
        <form action="/api/v1/predict-pokemon-type" method="post">
            <label for="hp">HP:</label>
            <input type="number" id="hp" name="hp" required><br>
            <label for="attack">Ataque:</label>
            <input type="number" id="attack" name="attack" required><br>
            <label for="defense">Defensa:</label>
            <input type="number" id="defense" name="defense" required><br>
            <label for="sp_attack">Ataque Especial:</label>
            <input type="number" id="sp_attack" name="sp_attack" required><br>
            <label for="sp_defense">Defensa Especial:</label>
            <input type="number" id="sp_defense" name="sp_defense" required><br>
            <label for="speed">Velocidad:</label>
            <input type="number" id="speed" name="speed" required><br>
            <label for="generation">Generación:</label>
            <input type="number" id="generation" name="generation" required><br>
            <button type="submit">Predecir</button>
        </form>
        <div id="prediction-result"></div>
    </main>
    <footer>
        <p>© 2024 Pokémon Prediction API</p>
    </footer>
</body>
</html>
